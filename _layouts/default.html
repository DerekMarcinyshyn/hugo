<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>{{ page.title }}</title>

        <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
        <link href="http://fonts.googleapis.com/css?family=Cabin+Sketch:700|Love+Ya+Like+A+Sister" rel="stylesheet" type="text/css" />
        <link href="/css/reset.css" rel="stylesheet" type="text/css" />
        <link href="/css/style.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="/js/pagify.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $.getJSON('html.json', function(data) {
                    $('#page_holder').pagify({
                        pages: data,
                        default: 'home',
                        cache: true,
                        animation: 'fadeIn'
                    });
                });
            });
        </script>
    </head>

    <body>
        <div class="wrapper">
            <div class="container">
                <header>
                    {% include nav.html %}
                </header>

                <div id="page_holder" class="page"></div>

            </div>
        </div>
    </body>
</html>
